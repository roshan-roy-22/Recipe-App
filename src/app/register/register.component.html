<div id="container" class="grid relative grid-cols-8 h-screen w-full">
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div class="col-span-3"></div>
    <div class="col-span-4 grid place-items-center ">
      <div class="bg-white p-16 rounded-2xl z-30">
        <form [formGroup]="registerForm" class="max-w-md mx-auto" (ngSubmit)="onSubmit()">
          <h1 class="mb-8 text-4xl">Sign up now</h1>
          <div class="mb-5">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your name</label>
            <input type="text" id="name" formControlName="username"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Name" required />
            <div class="bg-red-500 text-white mt-1 p-2" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
              Name is required and should only contain letters.
            </div>
          </div>
          <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
            <input type="email" id="email" formControlName="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="name@flowbite.com" required />
            <div class="bg-red-500 text-white mt-1 p-2" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
              A valid email is required.
            </div>
          </div>
          <div class="mb-5">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
            <input type="password" id="password" formControlName="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              required />
            <div class="bg-red-500 text-white mt-1 p-2" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
              Password is required and should contain only letters and numbers.
            </div>
          </div>
          <div class="flex items-start mb-5">
            <div class="flex items-center h-5">
              <input id="terms" type="checkbox" formControlName="terms"
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300" required />
            </div>
            <label for="terms" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
              By creating an account, I agree to our <span class="underline">Terms of use</span> and <span class="underline">Privacy policy</span>
            </label>
          </div>
          <div class="flex gap-3 items-center">
            <button type="submit"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-2xl text-sm w-full sm:w-auto px-6 py-3 text-center"
              [disabled]="registerForm.invalid">
              Submit
            </button>
            <p>Already have an account? <span routerLink="/login" class="underline cursor-pointer">Log in</span></p>
          </div>
        </form>
      </div>
    </div>
    <div></div>
  </div>
