
<div id="container" class="grid relative place-items-center h-screen w-full">
  <div class="absolute inset-0 bg-black opacity-50"></div>
    <div class="grid grid-cols-2 border p-2 bg-white z-50 rounded-3xl ">
      <div class="grid place-items-center border-r">
        <img class="h-96" [src]="imgURL" alt="">
      </div>
      <div class="grid place-items-center">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto">
          <h1 class="mb-8 text-4xl">Log in now</h1>
          
          <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
            <input type="email" id="email" formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="name@flowbite.com" required />
            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="bg-red-500 text-white mt-1 p-2">
              A valid email is required.
            </div>
          </div>
          
          <div class="mb-5">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
            <input type="password" id="password" formControlName="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="bg-red-500 text-white mt-1 p-2">
              Password is required and should contain only letters and numbers.
            </div>
          </div>
          
          
          <div class="flex gap-3 items-center">
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-2xl text-sm w-full sm:w-auto px-6 py-3 text-center" [disabled]="loginForm.invalid">
              Submit
            </button>
            <p>Don't have an account? <span routerLink="/register" class="underline cursor-pointer">Sign up</span></p>
          </div>
        </form>
      </div>
    </div>
  </div>
