
<div class="text-center my-6">
    <input [(ngModel)]="searchKey" placeholder="Search here...." class="input" name="text" type="text" />
</div>

<div class="flex flex-wrap  gap-12 ">
    <app-recipe-card *ngFor="let recipe of allRecipe |  recipeSearch:searchKey | paginate:{itemsPerPage:10,currentPage:page}" [recipe]="recipe"></app-recipe-card>
</div>

<div class="my-8">
    <pagination-controls class="text-center " (pageChange)="page =$event"></pagination-controls>
</div>
